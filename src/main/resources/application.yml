spring:
  datasource:
    url: ${DATABASE_URL}                # ← Render's internal URL goes here (most reliable)

    # Alternative (if you prefer separate vars):
    # url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    # username: ${PGUSER}
    # password: ${PGPASSWORD}

    driver-class-name: org.postgresql.Driver   # required for Postgres

  jpa:
    hibernate:
      ddl-auto: update                    # or 'validate' in production after initial setup
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect   # ← very important
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    static-path-pattern: /assets/**

  web:
    resources:
      static-locations: file:./src/main/resources/static/assets/

server:
  port: ${PORT:8081}                      # ← Render sets PORT automatically